# === 1. 기존 설정 유지 ===
spring.application.name=whatshu_be

# 임시 로그인 계정 (이거 없으면 로그인 못 함)
spring.security.user.name=user
spring.security.user.password=password

# MyBatis 설정 (이거 없으면 에러 날 수 있음)
mybatis.configuration.map-underscore-to-camel-case=true

# (선택) 초기화 SQL: 만약 에러 나면 이 줄 앞에 #을 붙여서 주석 처리하세요
spring.sql.init.schema-locations=classpath:sql/schema.sql

# === 2. H2 설정은 삭제 (MySQL 쓸 거니까) ===
# spring.h2.console.enabled=true  <-- 이건 필요 없어서 주석 처리함

# === 3. MySQL(RDS) 설정 추가 ===
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# [중요] 아래 주소에서 [엔드포인트]와 [mysql] 부분을 확인하세요!
spring.datasource.url=jdbc:mysql://gdg-whatsu.ch40gmaiabt6.ap-northeast-2.rds.amazonaws.com:3306/mysql?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

# [중요] 본인의 RDS 아이디와 비밀번호를 적으세요
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}

# JPA 설정 (테이블 자동 관리)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
